<div class="orders-container">
    <h2>سفارش شما با موفقیت ثبت شد 🎉</h2>
  
    <div *ngIf="lastOrder">
      <p>شماره میز: <strong>{{ lastOrder.table }}</strong></p>
  
      <ul>
        <li *ngFor="let item of lastOrder.items">
          {{ item.name }} - {{ item.price }} تومان
        </li>
      </ul>
    </div>
  
    <div *ngIf="!lastOrder">
      <p>هیچ سفارشی ثبت نشده است.</p>
    </div>
  </div>
