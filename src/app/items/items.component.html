<h2>آیتم‌های دسته {{ category }}</h2>

<div *ngFor="let item of items" class="item-box">
  <div class="item-info">
    <p>{{ item.name }}</p>
  </div>

  <button class="qty-btn" (click)="decrease(item.name)">-</button>
  <span class="item-count">{{ itemCounts[item.name] }}</span>
  <button class="qty-btn" (click)="increase(item.name)">+</button>
  

<a class="go-to-cart" routerLink="/cart">رفتن به سبد خرید</a>
