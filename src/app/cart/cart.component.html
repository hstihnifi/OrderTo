<div class="cart-container">
  <h2>آیتم‌های دسته: {{ category }}</h2>

  <div *ngIf="items.length === 0">
    <p>هیچ آیتمی برای این دسته‌بندی یافت نشد.</p>
  </div>

  <div *ngFor="let item of items" class="item-box">
    <div class="item-info">
      <p><strong>{{ item.name }}</strong></p>
      <p>قیمت: {{ item.price }} تومان</p>
    </div>

    <div class="counter">
      <button (click)="decrease(item.id)">➖</button>
      <span>{{ itemCounts[item.id] || 0 }}</span>
      <button (click)="increase(item.id)">➕</button>
    </div>
  </div>

  <hr />

  <button class="submit-button" (click)="submitCart()">افزودن به سبد خرید</button>
</div>
