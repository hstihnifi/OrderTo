<div class="home-container">
  <div class="home-card">
    <h2 class="welcome-title">خوش آمدید</h2>

    <div class="categories-section">
      <div *ngFor="let cat of categories" (click)="goToCategory(cat.key)" class="category-box">
        {{ cat.title }}
      </div>
    </div>

    <hr class="divider" />
    
    <button class="final-submit-button" (click)="goToSubmit()">ثبت نهایی سفارش</button>
  </div>
</div>
